<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testomat</title>
  <link rel="icon" href="favicon.png" type="image/png" />

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 700px;
      background-color: #121212;
      color: #e0e0e0;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
    }
    .upload-btn, #resetBtn {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      color: white;
      background-color: #2196f3;
    }
    #resetBtn {
      background-color: #757575;
    }

      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    .row-settings input {
      width: 100px;
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #fff;
    }

    .modes-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .mode-section {
      flex: 1 1 300px;
    }
    .mode-options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .mode-section h2 {
      font-size: 18px;
      margin-bottom: 6px;
    }
    .mode-options label {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .question {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px 0;
    }
    .question img {
      max-width: 100%;
      margin-top: 10px;
    }
    .option {
      display: flex;
      align-items: center;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      cursor: pointer;
    }
    .option:hover {
      background-color: #2a2a2a;
    }
    .option input {
      margin-right: 10px;
      transform: scale(1.4);
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
    }
    .correct {
      color: #4caf50;
    }
    .incorrect {
      color: #f44336;
