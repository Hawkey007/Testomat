<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testomat</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      background-color: #fdfdfd;
      color: #222;
    }

    .upload-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .option {
      display: flex;
      align-items: center;
      margin: 10px 0;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 18px;
      background-color: #fff;
    }

    .option:hover {
      background-color: #f0f0f0;
    }

    .option input[type="checkbox"] {
      margin-right: 14px;
      transform: scale(1.4);
      cursor: pointer;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }

    .correct {
      color: #28a745;
    }

    .incorrect {
      color: #dc3545;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="radio"] {
      transform: scale(1.3);
      margin-right: 6px;
    }

    label {
      font-size: 17px;
    }

    #resetBtn {
      margin: 10px auto 20px auto;
      padding: 10px 18px;
      font-size: 16px;
      display: block;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      max-width: 200px;
      text-align: center;
    }

    #resetBtn:hover {
      background-color: #5a6268;
    }

    .settings-section {
      border: 1px solid #ddd;
      padding: 10px 12px;
      border-radius: 6px;
      background-color: #f9f9f9;
      margin-bottom: 15px;
    }

    .settings-section h3 {
      font-size: 16px;
      margin: 0 0 8px 0;
    }

    .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 12px;
    }

    .settings-section label {
      font-size: 15px;
    }

    @media (max-width: 480px) {
      .upload-btn,
      button {
        font-size: 16px;
        padding: 10px;
      }

      .question {
        font-size: 18px;
      }

      .option {
        font-size: 16px;
        padding: 10px;
      }

      .feedback {
        font-size: 16px;
      }

      label {
        font-size: 16px;
      }

      .radio-group {
        grid-template-columns: 1fr; /* přepne do 1 sloupce na malých zařízeních */
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      .upload-btn {
        background-color: #2196f3;
        color: white;
      }

      .option {
        background-color: #1e1e1e;
        border: 1px solid #444;
      }

      .option:hover {
        background-color: #2a2a2a;
      }

      .feedback {
        color: #e0e0e0;
      }

      .correct {
        color: #6fbf73;
      }

      .incorrect {
        color: #ef5350;
      }

      button {
        background-color: #333;
        color: white;
        border: 1px solid #444;
      }

      button:hover {
        background-color: #444;
      }

      #resetBtn {
        background-color: #444;
        color: white;
      }

      #resetBtn:hover {
        background-color: #555;
      }

      input[type="radio"],
      input[type="checkbox"] {
        accent-color: #2196f3;
      }

      .settings-section {
        border: 1px solid #444;
        background-color: #1a1a1a;
      }
    }
  </style>
</head>
<body>
  <h1>Testomat</h1>

  <!-- Výběr souboru -->
  <label for="fileInput" class="upload-btn">📂 Vybrat soubor</label>
  <input type="file" id="fileInput" accept=".xlsx" style="display: none;" />

  <!-- Režim testu -->
  <div class="settings-section">
    <h3>Režim testu</h3>
    <div class="radio-group">
      <label>
        <input type="radio" name="mode" value="infinite" checked onchange="switchMode('infinite')"> Nekonečný test
      </label>
      <label>
        <input type="radio" name="mode" value="rated" onchange="switchMode('rated')"> Hodnocený test
      </label>
    </div>
  </div>

  <!-- Režim otázek -->
  <div class="settings-section">
    <h3>Režim otázek</h3>
    <div class="radio-group">
      <label>
        <input type="radio" name="questionOrder" value="random" checked onchange="switchQuestionOrder('random')"> Náhodné otázky
      </label>
      <label>
        <input type="radio" name="questionOrder" value="sequential" onchange="switchQuestionOrder('sequential')"> Otázky za sebou
      </label>
    </div>
  </div>

  <!-- Počet chyb -->
  <div style="margin-bottom: 5px;">
    <strong>Počet chyb:</strong> <span id="errorCount">0</span>
  </div>
  <button id="resetBtn" onclick="resetAll()">🔄 Reset</button>

  <!-- Kvíz -->
  <div id="quizContainer" style="display:none;">
    <div class="question" id="qText"></div>
    <div id="options"></div>
    <button id="checkBtn">Ověřit</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    let quiz = [];
    let questionOrder = [];
    let current = 0;
    let mode = 'infinite';
    let questionOrderMode = 'random';
    let errorCount = 0;
    let usedQuestions = [];

    const fileInput = document.getElementById('fileInput');
    const quizContainer = document.getElementById('quizContainer');
    const qText = document.getElementById('qText');
    const optionsDiv = document.getElementById('options');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');
    const errorCountDisplay = document.getElementById('errorCount');

    function shuffleArray(array) {
      return array.map(value => ({ value, sort: Math.random() }))
                  .sort((a, b) => a.sort - b.sort)
                  .map(({ value }) => value);
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      readXlsxFile(file).then(rows => {

          quiz = rows.slice(1).map(r => ({
          question: r[0],
          options: [r[1], r[2], r[3]].filter(Boolean),
          correct: r[4] ? r[4].toString().split(/[ ,]+/).map(s => s.trim().toUpperCase()) : []
        }));

        resetAll();
        quizContainer.style.display = '';
      });
