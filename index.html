<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testomat</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      background-color: #fdfdfd;
      color: #222;
    }

    .upload-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .option {
      display: flex;
      align-items: center;
      margin: 10px 0;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 18px;
      background-color: #fff;
    }

    .option:hover {
      background-color: #f0f0f0;
    }

    .option input[type="checkbox"] {
      margin-right: 14px;
      transform: scale(1.4);
      cursor: pointer;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }

    .correct {
      color: #28a745;
    }

    .incorrect {
      color: #dc3545;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="radio"] {
      transform: scale(1.3);
      margin-right: 6px;
    }

    label {
      font-size: 17px;
    }

    #resetBtn {
      margin: 10px auto 20px auto;
      padding: 10px 18px;
      font-size: 16px;
      display: block;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      max-width: 200px;
      text-align: center;
    }

    #resetBtn:hover {
      background-color: #5a6268;
    }

    .settings-section {
      border: 1px solid #ddd;
      padding: 15px 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      .upload-btn,
      button {
        font-size: 16px;
        padding: 10px;
      }

      .question {
        font-size: 18px;
      }

      .option {
        font-size: 16px;
        padding: 10px;
      }

      .feedback {
        font-size: 16px;
      }

      label {
        font-size: 16px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      .upload-btn {
        background-color: #2196f3;
        color: white;
      }

      .option {
        background-color: #1e1e1e;
        border: 1px solid #444;
      }

      .option:hover {
        background-color: #2a2a2a;
      }

      .feedback {
        color: #e0e0e0;
      }

      .correct {
        color: #6fbf73;
      }

      .incorrect {
        color: #ef5350;
      }

      button {
        background-color: #333;
        color: white;
        border: 1px solid #444;
      }

      button:hover {
        background-color: #444;
      }

      #resetBtn {
        background-color: #444;
        color: white;
      }

      #resetBtn:hover {
        background-color: #555;
      }

      input[type="radio"],
      input[type="checkbox"] {
        accent-color: #2196f3;
      }

      .settings-section {
        border: 1px solid #444;
        background-color: #1a1a1a;
      }
    }
  </style>
</head>
<body>
  <h1>Testomat</h1>

  <!-- V√Ωbƒõr souboru -->
  <label for="fileInput" class="upload-btn">üìÇ Vybrat soubor</label>
  <input type="file" id="fileInput" accept=".xlsx" style="display: none;" />

  <!-- Re≈æim testov√°n√≠ -->
  <div class="settings-section">
    <h3>Re≈æim testu</h3>
    <label>
      <input type="radio" name="mode" value="infinite" checked onchange="switchMode('infinite')"> Nekoneƒçn√Ω test
    </label>
    <label style="margin-left: 20px;">
      <input type="radio" name="mode" value="rated" onchange="switchMode('rated')"> Hodnocen√Ω test
    </label>
  </div>

  <!-- Re≈æim ot√°zek -->
  <div class="settings-section">
    <h3>Re≈æim ot√°zek</h3>
    <label>
      <input type="radio" name="questionOrder" value="random" checked onchange="switchQuestionOrder('random')"> N√°hodn√© ot√°zky
    </label>
    <label style="margin-left: 20px;">
      <input type="radio" name="questionOrder" value="sequential" onchange="switchQuestionOrder('sequential')"> Ot√°zky za sebou
    </label>
  </div>

  <!-- Poƒçet chyb -->
  <div style="margin-bottom: 5px;">
    <strong>Poƒçet chyb:</strong> <span id="errorCount">0</span>
  </div>
  <button id="resetBtn" onclick="resetAll()">üîÑ Reset</button>

  <!-- Kv√≠z -->
  <div id="quizContainer" style="display:none;">
    <div class="question" id="qText"></div>
    <div id="options"></div>
    <button id="checkBtn">Ovƒõ≈ôit</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    let quiz = [];
    let questionOrder = [];
    let current = 0;
    let mode = 'infinite';
    let questionOrderMode = 'random';
    let errorCount = 0;
    let usedQuestions = [];

    const fileInput = document.getElementById('fileInput');
    const quizContainer = document.getElementById('quizContainer');
    const qText = document.getElementById('qText');
    const optionsDiv = document.getElementById('options');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');
    const errorCountDisplay = document.getElementById('errorCount');

    function shuffleArray(array) {
      return array.map(value => ({ value, sort: Math.random() }))
                  .sort((a, b) => a.sort - b.sort)
                  .map(({ value }) => value);
    }

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      readXlsxFile(file).then(rows => {
        quiz = rows.slice(1).map(r => ({
          question: r[0],
          options: [r[1], r[2], r[3]].filter(Boolean),
          correct: r[4] ? r[4].split(/[ ,]+/).map(s => s.trim().toUpperCase()) : []
        }));

        resetAll();
        quizContainer.style.display = '';
      });
    });

    function switchMode(selectedMode) {
      mode = selectedMode;
      resetAll();
    }

    function switchQuestionOrder(orderMode) {
      questionOrderMode = orderMode;
      resetAll();
    }

    function resetAll() {
      errorCount = 0;
      errorCountDisplay.textContent = errorCount;

      usedQuestions = [];
      questionOrder = questionOrderMode === 'random'
        ? shuffleArray([...Array(quiz.length).keys()])
        : [...Array(quiz.length).keys()];

      current = 0;
      feedback.textContent = '';
      checkBtn.disabled = false;
      showQuestion();
    }

    function showQuestion() {
      feedback.textContent = '';
      optionsDiv.innerHTML = '';

      let questionIndex;

      if (mode === 'rated') {
        if (current >= questionOrder.length) {
          qText.innerText = 'üéâ Test dokonƒçen!';
          checkBtn.disabled = true;
          return;
        }
        questionIndex = questionOrder[current];
      } else {
        const unused = quiz
          .map((_, idx) => idx)
          .filter(idx => !usedQuestions.includes(idx));

        if (unused.length === 0) {
          usedQuestions = [];
          questionIndex = Math.floor(Math.random() * quiz.length);
        } else {
          const randIdx = Math.floor(Math.random() * unused.length);
          questionIndex = unused[randIdx];
        }

        usedQuestions.push(questionIndex);
      }

      const item = quiz[questionIndex];
      qText.innerText = item.question;

      const labeledOptions = item.options.map((text, i) => ({
        label: String.fromCharCode(65 + i),
        text: text
      }));

      const shuffled = shuffleArray(labeledOptions);
      item.shuffledOptions = shuffled;

      shuffled.forEach((opt, idx) => {
        const id = `option-${current}-${idx}`;

        const wrapper = document.createElement('div');
        wrapper.className = 'option';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = opt.label;
        checkbox.id = id;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.textContent = opt.text;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(label);
        optionsDiv.appendChild(wrapper);
      });

      checkBtn.onclick = () => {
        const selected = Array.from(optionsDiv.querySelectorAll('input:checked'))
          .map(cb => cb.value);
        const correct = item.correct;

        const isCorrect = selected.length === correct.length &&
          selected.every(val => correct.includes(val)) &&
          correct.every(val => selected.includes(val));

        if (isCorrect) {
          feedback.textContent = '‚úÖ Spr√°vnƒõ!';
          feedback.className = 'feedback correct';
        } else {
          errorCount++;
          errorCountDisplay.textContent = errorCount;

          const correctTexts = Array.from(optionsDiv.querySelectorAll('input'))
            .filter(input => correct.includes(input.value))
            .map(input => {
              const label = input.parentElement.querySelector('label');
              return label ? label.textContent.trim() : input.value;
            });

          feedback.textContent = `‚ùå ≈†patnƒõ. Spr√°vn√° odpovƒõƒè: ${correctTexts.join(', ')}`;
          feedback.className = 'feedback incorrect';
        }

        current++;
        setTimeout(showQuestion, 2000);
      };
    }
  </script>
</body>
</html>
