<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testomat</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0 auto;
      max-width: 600px;
      background-color: #fdfdfd;
      color: #222;
    }

    .upload-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 18px;
    }

    .mode-container {
      display: flex;
      gap: 40px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .mode-group {
      flex: 1 1 45%;
    }

    .mode-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="radio"] {
      transform: scale(1.2);
      margin-right: 8px;
      cursor: pointer;
    }

    .question {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .option {
      display: flex;
      align-items: center;
      margin: 10px 0;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 18px;
      background-color: #fff;
    }

    .option:hover {
      background-color: #f0f0f0;
    }

    .option input[type="checkbox"] {
      margin-right: 14px;
      transform: scale(1.4);
      cursor: pointer;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }

    .correct {
      color: #28a745;
    }

    .incorrect {
      color: #dc3545;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    #resetBtn {
      margin: 10px auto 20px auto;
      padding: 10px 18px;
      font-size: 16px;
      display: block;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: auto;
      max-width: 200px;
      text-align: center;
    }

    #resetBtn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 480px) {
      .mode-container {
        flex-direction: column;
      }
      .mode-group {
        flex: 1 1 100%;
      }
      button, .upload-btn {
        font-size: 16px;
        padding: 10px;
      }
      .question {
        font-size: 18px;
      }
      .option {
        font-size: 16px;
        padding: 10px;
      }
      .feedback {
        font-size: 16px;
      }
      label {
        font-size: 16px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      .upload-btn {
        background-color: #2196f3;
        color: white;
      }

      .option {
        background-color: #1e1e1e;
        border: 1px solid #444;
      }

      .option:hover {
        background-color: #2a2a2a;
      }

      .feedback {
        color: #e0e0e0;
      }

      .correct {
        color: #6fbf73;
      }

      .incorrect {
        color: #ef5350;
      }

      button {
        background-color: #333;
        color: white;
        border: 1px solid #444;
      }

      button:hover {
        background-color: #444;
      }

      #resetBtn {
        background-color: #444;
        color: white;
      }

      #resetBtn:hover {
        background-color: #555;
      }

      input[type="radio"],
      input[type="checkbox"] {
        accent-color: #2196f3;
      }
    }
  </style>
</head>
<body>
  <h1>Testomat</h1>

  <!-- Výběr souboru -->
  <label for="fileInput" class="upload-btn">📂 Vybrat soubor</label>
  <input type="file" id="fileInput" accept=".xlsx" style="display: none;" />

  <!-- Režimy (test a otázky) -->
  <div class="mode-container">
    <div class="mode-group">
      <h2>Režim testu</h2>
      <label><input type="radio" name="mode" value="infinite" checked> Nekonečný test</label>
      <label><input type="radio" name="mode" value="rated"> Hodnocený test</label>
    </div>
    <div class="mode-group">
      <h2>Režim otázek</h2>
      <label><input type="radio" name="questionOrder" value="random" checked> Náhodné otázky</label>
      <label><input type="radio" name="questionOrder" value="sequential"> Otázky za sebou</label>
    </div>
  </div>

  <!-- Počet chyb -->
  <div style="margin-bottom: 5px;">
    <strong>Počet chyb:</strong> <span id="errorCount">0</span>
  </div>
  <button id="resetBtn" onclick="resetAll()">🔄 Reset</button>

  <!-- Kvíz -->
  <div id="quizContainer" style="display:none;">
    <div class="question" id="qText"></div>
    <div id="options"></div>
    <button id="checkBtn">Ověřit</button>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    let quiz = [];
    let questionOrder = [];
    let current = 0;
    let mode = 'infinite';           // Režim testu
    let questionOrderMode = 'random'; // Režim otázek
    let errorCount = 0;
    let usedQuestions = [];

    const fileInput = document.getElementById('fileInput');
    const quizContainer = document.getElementById('quizContainer');
    const qText = document.getElementById('qText');
    const optionsDiv = document.getElementById('options');
    const checkBtn = document.getElementById('checkBtn');
    const feedback = document.getElementById('feedback');
    const errorCountDisplay = document.getElementById('errorCount');

    function shuffleArray(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    // Načtení souboru a zpracování otázek
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      readXlsxFile(file).then(rows => {
        quiz = rows.slice(1).map(r => ({
          question: r[0],
          options: [r[1], r[2], r[3]].filter(Boolean),
          correct: r[4] ? r[4].toString().split(/[ ,]+/).map(s => s.trim().toUpperCase()) : []
        }));

        resetAll();
        quizContainer.style.display = '';
      }).catch(err => {
        alert("Chyba při načítání souboru: " + err.message);
      });
    });

    // Přepínač režimu testu
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener('change', e => {
        mode = e.target.value;
        resetAll();
      });
    });

    // Přepínač režimu otázek
    document.querySelectorAll('input[name="questionOrder"]').forEach(radio => {
      radio.addEventListener('change', e => {
        questionOrderMode = e.target.value;
        resetAll();
      });
    });

    // Reset testu a příprava otázek
    function resetAll() {
      errorCount = 0;
      errorCountDisplay.textContent = errorCount;
      usedQuestions = [];

      // Nastavení pořadí otázek dle režimu
      questionOrder = questionOrderMode === 'random'
        ? shuffleArray([...Array(quiz.length).keys()])
        : [...Array(quiz.length).keys()];

      current = 0;
      feedback.textContent = '';
      checkBtn.disabled = false;
      showQuestion();
    }

    // Zobraz aktuální otázku
    function showQuestion() {
      feedback.textContent = '';
      optionsDiv.innerHTML = '';

      let questionIndex;

      if (mode === 'rated') {
        // Hodnocený test - otázky za sebou
        if (current >= questionOrder.length) {
          qText.innerText = '🎉 Test dokončen!';
          checkBtn.disabled = true;
          return;
        }
        questionIndex = questionOrder[current];
      } else {
        // Nekonečný test - náhodné otázky
        const unused = quiz
          .map((_, idx) => idx)
          .filter(idx => !usedQuestions.includes(idx));

        if (unused.length === 0) {
          usedQuestions = [];
          questionIndex = Math.floor(Math.random() * quiz.length);
        } else {
          const randIdx = Math.floor(Math.random() * unused.length);
          questionIndex = unused[randIdx];
        }

        usedQuestions.push(questionIndex);
      }

      const item = quiz[questionIndex];
      qText.innerText = item.question;

      // Označené možnosti (A, B, C)
      const labeledOptions = item.options.map((text, i) => ({
        label: String.fromCharCode(65 + i),
        text: text
      }));

      // Zamíchat možnosti (checkboxy)
      const shuffled = shuffleArray(labeledOptions);
      item.shuffledOptions = shuffled;

      shuffled.forEach((opt, idx) => {
        const id = `option-${current}-${idx}`;

        const wrapper = document.createElement('div');
        wrapper.className = 'option';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = opt.label;
        checkbox.id = id;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.textContent = opt.text;

        wrapper.appendChild(checkbox);
        wrapper.appendChild(label);
        optionsDiv.appendChild(wrapper);
      });

      checkBtn.onclick = () => {
        const selected = Array.from(optionsDiv.querySelectorAll('input:checked'))
          .map(cb => cb.value);
        const correct = item.correct;

        const isCorrect = selected.length === correct.length &&
          selected.every(val => correct.includes(val)) &&
          correct.every(val => selected.includes(val));

        if (isCorrect) {
          feedback.textContent = '✅ Správně!';
          feedback.className = 'feedback correct';
          if (mode === 'rated') {
            current++;
          }
        } else {
          feedback.textContent = '❌ Špatně!';
          feedback.className = 'feedback incorrect';
          errorCount++;
          errorCountDisplay.textContent = errorCount;
          if (mode === 'rated') {
            // Pokračuj stejnou otázkou
          } else {
            current++;
          }
        }

        // V nekonečném režimu jdi dál
        if (mode === 'infinite') {
          showQuestion();
        } else if (mode === 'rated') {
          if (current >= questionOrder.length) {
            qText.innerText = '🎉 Test dokončen!';
            checkBtn.disabled = true;
            optionsDiv.innerHTML = '';
          } else {
            showQuestion();
          }
        }
      };
    }
  </script>
</body>
</html>
